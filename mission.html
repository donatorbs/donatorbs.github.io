<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Donator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero"> 
        <video autoplay loop muted plays-inline class="back-video">
            <source src="Image/Donator II.mp4" type="video/mp4">
        </video>
        <nav>
            <div class="logo">
                <a href="index.html" title='Return to home page'>    
                    <img src="Image/Color logo - no background.png" class="logo">
                </a>
            </div>
            <ul>
                <li><a href="connect.html">CONNECT</a></li>
            </ul>
        </nav>
            <section class="home">
                <div class="container">
                   <div class="row">
                       <div class="home-text">
                            <h1>Together</h1>
                            <p class="animate-text">
                               <span>Visualizing</span>
                               <span>Victorious</span>
                               <span>Maximizing</span>
                               <span>Tireless</span>
                               <span>Working Hard</span>
                               <span>Stronger</span>
                               <span>In Pain</span>
                               <span>In Business</span>
                               <span>To The End</span>
                            </p>
                       </div>
                   </div>
                </div>
            </section>
            <script>
                const txts=document.querySelector(".animate-text").children,
                      txtsLen=txts.length;
                  let index=0;
                 const textInTimer=5000,
                       textOutTimer=1800;
       
                function animateText() {
                   for(let i=0; i<txtsLen; i++){
                     txts[i].classList.remove("text-in","text-out");  
                   }
                   txts[index].classList.add("text-in");
       
                   setTimeout(function(){
                       txts[index].classList.add("text-out");              
                   },textOutTimer)
       
                   setTimeout(function(){
       
                     if(index == txtsLen-1){
                         index=0;
                       }
                      else{
                          index++;
                        }
                       animateText();
                   },textInTimer); 
                }
                
                window.onload=animateText;
          
       </script>
    </div>
    <footer class="footer">
        <div class="flex-container">
            <div class="wrapper">
                <div class="item item-4"><img src="Image/White logo - no background.png"></div>
                <div class="item item-3"> | All Rights Reserved | 2023</div>
            </div>
        </div>
      </footer>
</body>
</html>
